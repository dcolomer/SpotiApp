<div class="card-columns m-5 animated fadeIn">
  <div (click)="verArtista(current)" class="card puntero" *ngFor="let current of items">
    <img [src]="current.images | noImagen" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ current.name }}</h5>
      <p class="card-text">
        <span *ngFor="let artista of current.artists" class="badge badge-pill badge-primary">
          {{ artista.name }}
        </span>
      </p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
  </div>
</div>
